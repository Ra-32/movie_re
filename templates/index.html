<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movie Recommendation ðŸŽ¬</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding: 30px 15px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #ff9800;
            margin-bottom: 30px;
        }
        form {
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        select, button {
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        select {
            background-color: #2c2c2c;
            color: #ffffff;
            min-width: 220px;
            max-width: 100%;
        }
        button {
            background-color: #ff9800;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-width: 140px;
        }
        button:hover {
            background-color: #ffa733;
        }
        .recommendations {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .movie {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 10px;
            width: 160px;
            text-align: center;
            transition: transform 0.3s ease;
            box-sizing: border-box;
        }
        .movie:hover {
            transform: scale(1.05);
        }
        .movie img {
            width: 100%;
            border-radius: 8px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .movie p {
            margin-top: 10px;
            color: #ffcc80;
            font-weight: bold;
            font-size: 1rem;
            word-wrap: break-word;
        }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            .movie {
                width: 45vw; /* nearly half the viewport width */
            }
            form {
                gap: 10px;
            }
            select {
                min-width: 150px;
            }
            button {
                min-width: 120px;
            }
        }
        @media (max-width: 400px) {
            .movie {
                width: 90vw;
            }
            select, button {
                width: 100%;
                min-width: unset;
            }
            form {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Movie Recommendation System</h1>
    <form method="POST">
        <select name="movie">
            {% for title in movies %}
                <option value="{{ title }}" {% if selected_movie == title %}selected{% endif %}>{{ title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Recommendations</button>
    </form>

    {% if recommendations %}
    <div class="recommendations">
        {% for title, poster in recommendations %}
        <div class="movie">
            <img src="{{ poster }}" alt="{{ title }}" />
            <p>{{ title }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
